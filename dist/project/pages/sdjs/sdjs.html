            <h3 class="__title">师德建设长效机制委员会:</h3>
			<p class="__paragraph">重庆大学师德建设委员会由党委宣传部（党委教师工作部）、纪委办公室（监察处）、党委学生工作部、党委研究生工作部、工会、发展规划处、人事处、教务处、科学技术研究处、社会科学研究处、研究生院等相关责任部门组成，由校党委常务副书记任主任。各学院、各单位党政主要负责人对各自学院、单位师德建设工作负总责。校学术委员会及其专门委员会等组织协同配合。</p>
