  <title>师德建设机制</title>
</head>
<style>
  .container{
    padding: 20px;
  }
  .container .title{
    font-weight: normal;
    color: #175aa1;
  }
  .jgsz-table{
    border: 2px solid #000;
    border-collapse: collapse;
    height: 400px;
  }
  .jgsz-table td,th{
    border: 1px solid #000;
  }
  .container .__tex{
    text-indent:2em;
  }
</style>
<body>
  <div class="container">
    <h2 class="title">师德建设长效机制委员会</h2>
    <div class="content">     
      <p class="__tex">重庆大学师德建设委员会由党委宣传部（党委教师工作部）、纪委办公室（监察处）、党委学生工作部、党委研究生工作部、工会、发展规划处、人事处、教务处、科学技术研究处、社会科学研究处、研究生院等相关责任部门组成，由校党委常务副书记任主任。各学院、各单位党政主要负责人对各自学院、单位师德建设工作负总责。校学术委员会及其专门委员会等组织协同配合。</p>      
  </div>
</body>
</html>
